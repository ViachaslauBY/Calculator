<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc">
            <div class="section">
                <form action="">
                    <input disabled type="text" name="input" id="display" class="input" value="0">
                </form>
            </div>
            <div class="section">
                <button class="btn clear_btn" id="c">C</button>                
                <button class="btn clear_btn" id="ce">&#10229;</button>
                <button class="btn operation">^</button>                                
                <button class="btn operation">&#8730;</button>                
            </div>
            <div class="section">
                <button class="btn number">7</button>                
                <button class="btn number">8</button>                
                <button class="btn number">9</button>                
                <button class="btn operation">&#215;</button>                                
            </div>
            <div class="section">
                <button class="btn number">4</button>                
                <button class="btn number">5</button>                
                <button class="btn number">6</button>                
                <button class="btn operation">&#247;</button>                                
            </div>
            <div class="section">
                <button class="btn number">1</button>                
                <button class="btn number">2</button>                
                <button class="btn number">3</button>
                <button class="btn number">-</button>                                                                
            </div>
            <div class="section">                                
                <button class="btn decimal" id="decimal">.</button>
                <button class="btn number">0</button>                
                <button class="btn operation">=</button>                
                <button class="btn operation">+</button>                                
            </div>
        </div>
    </div>
    <script src="main.js"></script>    
</body>
</html>
